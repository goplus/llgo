# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    continue-on-error: true
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        llvm: [19]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup-deps
        with:
          llvm-version: ${{matrix.llvm}}

      - name: system information
        run: |
          uname -a
          lsb_release -a

      - name: Check disk space after deps
        run: |
          echo "Disk space after installing dependencies:"
          df -h

      - name: Clang information
        run: |
          echo $PATH
          which clang
          clang --version

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.24.2"

      - name: Test
        if: ${{!startsWith(matrix.os, 'macos')}}
        run: |
          count=1
          max_runs=5
          while [ $count -le $max_runs ] && go test -count=1 ./...; do 
            echo "=== Run #$((count++)) completed ==="
          done
          if [ $count -gt $max_runs ]; then
            echo "Reached maximum of $max_runs test runs without failure"
            exit 0
          else
            echo "Test failed on run #$count"
            exit 1
          fi

      - name: Test with coverage
        if: startsWith(matrix.os, 'macos')
        run: go test -coverprofile="coverage.txt" -covermode=atomic ./...
      - name: Get Go cache directory
        id: go-cache
        run: echo "dir=$(go env GOCACHE)" >> $GITHUB_OUTPUT

      - name: Check disk space after go test
        run: |
          echo "Disk space after go test:"
          df -h

      - name: Upload Logs to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{matrix.os}}-log
          # go env GOCACHE is the cache dir of go test
          path: /home/runner/.cache/go-build
          retention-days: 1
          include-hidden-files: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{secrets.CODECOV_TOKEN}}

      - name: Check disk space after codecov
        if: always()
        run: |
          echo "Disk space after codecov:"
          df -h


name: Targets

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  llgo:
    continue-on-error: true
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-24.04
        llvm: [19]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        uses: ./.github/actions/setup-deps
        with:
          llvm-version: ${{matrix.llvm}}

      - name: Set up Go for build
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.24.2"

      - name: Install
        run: |
          go install ./...
          echo "LLGO_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Build targets
        run: |
          cd _demo/empty
          for target in \
            ae-rp2040 \
            arduino-leonardo \
            arduino-mega1280 \
            arduino-mega2560 \
            arduino-mkr1000 \
            arduino-mkrwifi1010 \
            arduino-nano-new \
            arduino-nano \
            arduino-nano33 \
            arduino-zero \
            arduino \
            atmega1280 \
            atmega1284p \
            atmega2560 \
            atmega328p \
            atmega328pb \
            atmega32u4 \
            atsamd21e18a \
            atsamd21g18a \
            atsamd51g19a \
            atsamd51j19a \
            atsamd51j20a \
            atsamd51p19a \
            atsamd51p20a \
            atsame51j19a \
            atsame54-xpro \
            atsame54p20a \
            attiny1616 \
            attiny85 \
            badger2040-w \
            badger2040 \
            bluepill-clone \
            bluepill \
            btt-skr-pico \
            challenger-rp2040 \
            circuitplay-express \
            cortex-m-qemu \
            cortex-m0 \
            cortex-m0plus \
            cortex-m3 \
            cortex-m33 \
            cortex-m4 \
            cortex-m7 \
            digispark \
            elecrow-rp2040 \
            elecrow-rp2350 \
            esp-c3-32s-kit \
            esp32-c3-devkit-rust-1 \
            esp32c3-12f \
            esp32c3-supermini \
            esp32c3 \
            fe310 \
            feather-m0-express \
            feather-m0 \
            feather-m4-can \
            feather-m4 \
            feather-rp2040 \
            feather-stm32f405 \
            gameboy-advance \
            gemma-m0 \
            gnse \
            gobadge \
            gopher-badge \
            gopherbot \
            grandcentral-m4 \
            hifive1b \
            itsybitsy-m0 \
            itsybitsy-m4 \
            k210 \
            kb2040 \
            lgt92 \
            lorae5 \
            m5stamp-c3 \

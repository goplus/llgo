name: Format Check

on:
  push:
    branches:
      - "**"
      - "!dependabot/**"
      - "!xgopilot/**"
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.24.2"

      - name: Check formatting
        run: |
          set -euo pipefail

          check_dir() {
            local dir="$1"
            pushd "$dir" >/dev/null
            # gofmt won't traverse directories that start with '_' or 'testdata',
            # so mirror dev/local_ci.sh and scan every Go file explicitly.
            fmt_output="$(
              find . -name '*.go' -type f ! -name 'xgo_autogen.go' -print0 \
                | xargs -0 gofmt -l \
                | sed 's|^\\./||' \
                || true
            )"
            popd >/dev/null

            if [ -n "$fmt_output" ]; then
              printf 'Detected gofmt differences in %s:\\n%s\\n' "$dir" "$fmt_output"
              return 1
            fi
          }

          for dir in . runtime; do
            check_dir "$dir"
          done

          echo "All files are properly formatted."
